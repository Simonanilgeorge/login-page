<div class="container">
    <div class="logintitle">
        <h1>Login</h1>
    </div>
    <div class="loginbox">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="inputarea">
                <label for="userName">Username</label><input id="userName" type="text" class="input"
                    formControlName="userName">
                <div *ngIf="userName.invalid && (userName.dirty || userName.touched)">
                    <small class="warning-message">username required</small>
                </div>
            </div>

            <div class="inputarea">
                <label for="password">Password</label><input id="password" type="password" class="input"
                    formControlName="password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                    <small class="warning-message">Password required</small>
                </div>
            </div>
            <div class="inputarea">
                <button type="submit" [disabled]="!userForm.valid" class="button">sign in</button>
            </div>
        </form>
    </div>
    <div *ngIf="notValid">
        <div class="invalidcred">Invalid credentials</div>
    </div>
</div>
